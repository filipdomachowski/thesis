<form class="form-horizontal">
        <div class="modal-header">
            <h3>Logowanie</h3>
        </div>
        <div class="modal-body">
            <div class="row form-group">
                <label class="form-label col-xs-6">Nazwa użytkownika</label>
                <div class="col-xs-6">
                    <input class="form-control" type="text" ng-model="username">
                </div>
            </div>
            <div class="row form-group">
                <label class="form-label col-xs-6">Hasło</label>
                <div class="col-xs-6">
                    <input class="form-control" type="password" ng-model="password">
                </div>
            </div>            
        </div>
        <div class="modal-footer">
          <div class="row">
            <div class="col-xs-12 text-right">
                <button class="btn btn-primary" ng-disabled="username === null || password === null" ng-click="login()">Zaloguj</button>                            
                <button class="btn btn-default" ng-click="no()">Anuluj</button>                           
            </div>
          </div>
        </div>
    </form>
